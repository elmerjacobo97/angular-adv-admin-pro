<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="progress m-t-30">
          <div class="progress-bar bg-primary progress-bar-striped active"
               aria-valuenow="85"
               aria-valuemin="0"
               aria-valuemax="100"
               [style.width]="getPorcentaje1"
               style="height: 5px"
               role="progressbar"
          ></div>
        </div>
        <h4 class="card-title">Default Progress bars {{ progreso1}}</h4>
        <div class="progress m-t-30">
          <div class="progress-bar bg-info progress-bar-striped active"
               aria-valuenow="85"
               aria-valuemin="0"
               aria-valuemax="100"
               style="height: 5px"
               [style.width]="getPorcentaje2"
               role="progressbar"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
                (valorSalida)="progreso1 = $event"
                [progress]="progreso1">
        </app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
                (valorSalida)="progreso2 = $event"
                [progress]="progreso2"
                [btnClass]="'btn-info'">
        </app-incrementador>
      </div>
    </div>
  </div>
</div>
